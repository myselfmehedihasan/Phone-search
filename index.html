<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/a29dd921fb.js" crossorigin="anonymous"></script>
</head>

<body class="">
    <header>
        <!-- nav start -->
        <nav class="container mx-auto">
            <div class="navbar bg-base-100 ">
                <div class="navbar-start">

                    <a onclick="location.reload()" class="btn btn-ghost text-xl">Hot Gadgets</a>
                </div>

                <div class="navbar-end">
                    <button class="btn bg-[#0D6EFD] text-white rounded-lg">Sign Up</button>
                </div>
            </div>
        </nav>

        <!-- search section -->
        <section class="text-center ">
            <h1 class="font-semibold text-4xl mb-8">Search your phone</h1>
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                        stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </g>
                </svg>
                <input id="search-field" class="focus:outline-none" type="search" required
                    placeholder="Search your phone" />
            </label>

            <button onclick="handleSearch()" class="btn bg-[#0D6EFD] text-white rounded-lg">Search</button>
        </section>
    </header>



    <main class="container mx-auto mt-12 mb-32">
        <section>
            <!-- spinner or loading -->
            <div id="loading-spinner" class="text-center my-4 hidden">
                <span class="loading loading-spinner text-info"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4  gap-4 ">
                <!-- <div class="p-6 space-y-6 text-center border border-[#CFCFCF] rounded-lg mx-auto">
                <img src="./apple-iphone-13-mini.jpg" alt="" class="mx-auto">
                <h3 class="font-bold text-2xl">Iphone 13 Pro Max</h3>
                <p class="text-lg max-w-60">There are many variations of passages of available, but the majority have suffered</p>
                <h3 class="font-bold text-2xl">$999</h3>
                <button class="btn bg-[#0D6EFD] text-white font-semibold text-xl rounded-lg">Show Details</button>
            </div> -->

            </div>


            <!-- Show ALll button -->
            <div class="my-6 text-center hidden" id="show-all-container">
                <button onclick="showAllHandler()" class="btn bg-[#0D6EFD] text-white rounded-lg">Show All</button>

            </div>


        </section>


        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal">
            <div class="modal-box space-y-5">
                <h3 id="show-detail-phone-name" class="text-lg font-bold text-center"></h3>

                <div id="show-detail-container" class=" space-y-4 ">

                </div>

                <p class="py-4 text-center">Press ESC key or click outside to close</p>
            </div>
            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>

    </main>

    <footer class="footer bg-[#0D6EFD0D] text-base-content border-base-300 border-b px-10 py-4">
        <div class=" mx-auto container flex justify-between">
            <div>
                <h1 class="font-bold text-5xl">Hot Gadgets</h1>
                <p class="font-semibold">You can definitely work.</p>
            </div>
            <div class="flex justify-center items-center gap-5 m-5">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <button class="btn bg-[#0D6EFD] text-white rounded-lg">Join Premium</button>
            </div>
        </div>


    </footer>
    <footer class="footer sm:footer-horizontal bg-[#0D6EFD0D] text-base-content p-10 flex-1 justify-evenly">
        <nav>
            <h6 class="footer-title">Services</h6>
            <a class="link link-hover">Branding</a>
            <a class="link link-hover">Design</a>
            <a class="link link-hover">Marketing</a>
            <a class="link link-hover">Advertisement</a>
        </nav>
        <nav>
